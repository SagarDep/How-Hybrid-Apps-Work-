<body>
<h1> Calling JS to Java and Vice Verse</h1>

<p id="mytext">Hello!</p>
<input type="button" value="Say hello to Java"
       onClick="callJavaFunctionFromJS('Hello to Java From JS')"/>

<script language="javascript">

   /*Call Java from JS */
   function callJavaFunctionFromJS(toast) {

       AndroidFunction.doSomethingOnNativeSide(toast);
   }

  /*
   * Call JS function from java
   */
   function callJSFunctionFromJava(msg){

    document.getElementById("mytext").innerHTML = msg;

   }

 /*
   * Call JS function from java
   */
   function callJSFunctionFromJavaAndReturnValue(msg){

    document.getElementById("mytext").innerHTML = msg;

    callJavaFunctionFromJS("hello from JS");

   }









</script>

</body>
